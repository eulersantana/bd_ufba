<div class="container">
<div class="starter-template">
<h1>UFBA - ConVida</h1>

<form id='formum'  method="post" class='form-evento'>
<fieldset>
<!-- Form Name -->
<legend>Cadastro de Evento</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="nomeEvento">Nome do Evento</label>
  <div class="controls">
    <input id="nomeEvento" name="nomeEvento" type="text" class="input-xlarge">
  </div>
</div>
<br />
<!-- File Button -->
<div class="control-group">
  <label class="control-label" for="addCartaz">Adicionar Cartaz do Evento</label>
  <div class="controls">
    <input id="addCartaz" name="addCartaz" class="input-file" type="file" >
  </div>
</div>
<br />
<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="descricaoEvento">Descricao do Evento</label>
  <div class="controls">                     
    <textarea id="descricaoEvento" style="width:300px;height:150px" name="descricaoEvento">Digite aqui uma descricao para o evento.</textarea>
  </div>
</div>
</fieldset>
</form>


<!--Fim Formulário de Informações Gerais-->
</div>
