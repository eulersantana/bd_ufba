<div class="container">
  <div class="starter-template">
    <h1>UFBA - ConVida</h1>
    <form>
      <fieldset>
        <legend>Cadastro de Usuário</legend>
        
  <div align="center">
        <div class='cronograma'  style='width:300px;height:300px;text-align:center'> 
          
          <!-- Multiple Radios ESCOLHA DE USER -->
          <br/>
          <div class="control-group">
            <label class="control-label" for="userEscolha">Usuário</label>
            <div class="controls">
              <input id="userProfessor" type="checkbox">
              Professor
              </input>
              <br/>
              <div id="acaoProfessor" style="display:none;">
                <div class="form-group"> Digite seu Siape<br />
                  <input type="number" name="siape" />
                </div>
              </div>
              <input id="userAluno" type="checkbox">
              Aluno
              </input>
              <br/>
              <div id="acaoAluno" style="display:none;">
                <div class="form-group"> Digite sua Matrícula
                <input type="number" name="matricula" />
                </div>
              </div>
            </div>
            <script>
				var userProfessor = document.getElementById('userProfessor');
				var acaoProfessor = document.getElementById('acaoProfessor');
				var userAluno = document.getElementById('userAluno');
				var acaoAluno = document.getElementById('acaoAluno');

				userProfessor.onclick = function() {
					console.log(this);
				   if(this.checked) {
					 acaoProfessor.style['display'] = 'block';
				   } else {
					 acaoProfessor.style['display'] = 'none';
				   }
				};
				
				userAluno.onclick = function() {
					console.log(this);
				   if(this.checked) {
					 acaoAluno.style['display'] = 'block';
				   } else {
					 acaoAluno.style['display'] = 'none';
				   }
				};

			</script> 
          </div>
          <br/>
          <!-- Text input NOME USUARIO-->
          <div class="control-group">
            <label class="control-label" for="nomeUser">Nome Completo</label>
            <div class="controls">
              <input id="nomeUser" name="nomeUser" type="text" class="input-xlarge">
			</div>
          </div>
          <br/>
          
          <!-- Text input ENDERECO USUARIO-->
          <div class="control-group">
            <label class="control-label" for="enderecoUser">Endereço</label>
            <div class="controls">
              <input id="enderecoUser" name="enderecoUser" type="text" class="input-xlarge">
            </div>
          </div>
          <br/>
          
          <!--Data DE NASCIMENTO-->
          <div class='control-group'>
            <label class='control-label' for='dataNascimentoUser'>Data de Nascimento</label>
            <br/>
            <input style="width:150px;height:25px" id='dataNascimentoUser' type='date'>
          </div>
        </div>
        </div>
