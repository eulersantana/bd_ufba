<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Cadastro de Usuario - Feito com Bootstrap</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="js/jquery.js"></script>
		<script src="js/formulario.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<!-- Tema padrao-->
		<link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body>  
		<script src="js/bootstrap.min.js"></script>
		<script src="js/cadastroUsuario.js"></script>
			  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
				  <div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
					<a class="navbar-brand" href="#">UFBA - ConVida</a> </div>
					<div class="collapse navbar-collapse">
					  <ul class="nav navbar-nav">
						<li class="active"><a href="Home.html">Home</a></li>
					  </ul>
					</div>
					<!--/.nav-collapse --> 
				  </div>
				</div>
				<div class="container">
				  <div class="starter-template">
					<h1>UFBA - ConVida</h1>
					<form>
					  <fieldset>
						<legend>Cadastro de Usuário</legend>
						<div align="center">
						  <div class='cronograma'  style='width:300px;height:400px;text-align:center'> 
							
							<!-- Multiple Radios ESCOLHA DE USER --> 
							<br/>
							<div class="control-group">
							  <label class="control-label" for="userEscolha">Usuário</label>
							  <div class="controls">
								<input id="userProfessor" type="checkbox">
								Professor
							  </input>
							  <input id="userAluno" type="checkbox">
							  Aluno
							</input>
							  <br/>
							  <div id="acaoProfessor" >
								<div class="form-group"> Digite seu Siape<br />
								  <input type="number" name="siape" />
								</div>
							  </div>
							  
							<br/>
							<div id="acaoAluno" >
							  <div class="form-group"> Digite sua Matrícula
								<input type="number" name="matricula" />
							  </div>
							</div>
						  </div>
						 
					</div>
					<p></p>
					<!-- Password input-->
					<div class="control-group">
					  <label class="control-label" for="passUser">Defina sua Senha</label>
					  <div class="controls">
						<input id="passUser" name="passUser" type="password" class="input-xlarge">
					  </div>
					</div>
					<br/>
					<!-- Text input NOME USUARIO-->
					<div class="control-group">
					  <label class="control-label" for="nomeUser">Nome Completo</label>
					  <div class="controls">
						<input id="nomeUser" name="nomeUser" type="text" class="input-xlarge">
					  </div>
					</div>
					<br/>
					
					<!-- Text input ENDERECO USUARIO-->
					<div class="control-group">
					  <label class="control-label" for="enderecoUser">Endereço</label>
					  <div class="controls">
						<input id="enderecoUser" name="enderecoUser" type="text" class="input-xlarge">
					  </div>
					</div>
					<br/>
					
					<!-----------------Data DE NASCIMENTO----------------->
					<div class='control-group'>
					  <label class='control-label' for='dataNascimentoUser'>Data de Nascimento</label>
					  <br/>
					  <input style="width:150px;height:25px" id='dataNascimentoUser' type='date'>
					</div>
				  </div>
				</div>
			  </fieldset>
			</form>
		  </div>
		</div>
		<!-- /.container -->

</body>
</html>
