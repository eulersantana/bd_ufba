<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Cadastro de Evento - Feito com Bootstrap</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="js/jquery.js"></script>
		<script src="js/formulario.js"></script>
	</head>
	<body>  
		<script src="js/bootstrap.min.js"></script>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
						<a class="navbar-brand" href="#">UFBA - ConVida</a> </div>
						<div class="collapse navbar-collapse">
							<ul class="nav navbar-nav">
								<li class="active"><a href="Home.html">Home</a></li>
							</ul>
						</div>
						<!--/.nav-collapse --> 
			</div>
		</div>
		<div class="container">
			<div class="starter-template">
				<h1>UFBA - ConVida</h1>

				<div  align="center" id="formulario">
					<form class="form-horizontal" id="activ">
						<legend> Cadastro de Evento</legend>

						<div class='cadastroEvento'>
							<div class="control-group">
								<label class="control-label" for="inputEmail">Nome do Evento</label>
								<div class="controls">
									<input id="inputNome" type="text" placeholder="Digite o nome do evento..." autofocus />
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="inputPassword">Adicionar Cartaz do Evento</label>
								<div class="controls" align="center">
									<input id="inputBanner" type='file' accept="image/*" />
								</div>
							</div>

							<div class="control-group">
								<label class="control-label" for="inputEmail">Descrição </label>
								<div class="controls">
									<textarea id='descricaoEvento' name='descricaoEvento'></textarea>
								</div>
							</div>
							<!--Atividades-->
							<br/>
							<p> Defina suas atividades abaixo: </p>
							<ul>
								<fieldset>
									<div class='cronograma' style='width:350px; height:400px ;padding:12px; border: 1px solid black;text-align:center'> 
										<div class='control-group'>
											<label class='control-label' for='nomeAtividade'>Nome da Atividade</label>
											<div class='controls'>
												<input id='nomeAtividade' name='nomeAtividade' type='text'  >
											</div>
										</div>
										<div class='control-group'>
											<label class='control-label' for='dataAtividade'>Data </label>
											<div class='controls'>
												<input id='dataAtividade' type='date'>
											</div>
										</div>
										<div class='control-group'>
											<label class='control-label' for='horaAtividade'>Hora </label>
											<div class='controls'>
												<input id='horaAtividade' type='time'>
											</div>
										</div>
										<div class='control-group'>
											<label class='control-label' for='descricaoAtividade'>Descrição</label>
											<div class='controls'>
												<textarea id='descricaoAtividade' name='descricaoAtividade'></textarea>
											</div>
										</div>
										<div >
											<label  for='buttonLocalidade'>Localidade</label>
											<div class='controls'>
												<select>
													<option value='volvo'>Volvo</option>
												</select>
												<div >
													<label  for='buttonLocalidade'>Departamento</label>
													<div class='controls'>
														<select>
															<option value='volvo'>Volvo</option>
														</select>
													</div>
												</div>
											</div>
										</div>
									</div>	
								</fieldset>
							</ul>
							<p></p>
							<input type="submit" id="enviar"  hidden></input>
						</form>
					</div>
					<br/>
					<button type='button' id='add_button'>Adicionar uma Nova Atividade</button> 
					<button type='button' id='enviar_btn' >Enviar</button> 
					<br/><p></p>
					

					<!--Fim Formulário de Informações Gerais-->

				</div>
			</div>
			<!-- /.container -->
		</body>
</html>
