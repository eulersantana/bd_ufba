<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Cadastro de Evento - Feito com Bootstrap</title>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>  
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<!--Login senha -->
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label" for="inputEmail">Login</label>
				<div class="controls">
					<input id="inputEmail" type="text" placeholder="Digite o seu e-mail..." autofocus />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">Senha</label>
				<div class="controls">
					<input id="inputPassword" type="password" placeholder="Digite a sua senha..." />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox"><input type="checkbox" /> Lembrar senha</label>
					<button class="btn btn-danger " type="submit">Acessar</button>
				</div>
			</div>
		</form>
		<!-- botões -->
		<!--Menu H0rizontal -->
		<div class="btn-group btn-group-horizontal">
			<button type="button" class="btn btn-success">Inserir</button>
			<button type="button" class="btn btn-warning">Alterar</button>
			<button type="button" class="btn btn-danger">Excluir</button>
		</div>
		<!-- Menu vertical Drop Down -->
		<div class="btn-group">
			<button type="button" class="btn dropdown-toggle" data-toggle="dropdown">Opções<span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a href="#">Adicionar</a></li>
				<li><a href="#">Vincular Perfil</a></li>
				<li><a href="#">Mesclar</a></li>
				<li class="divider"></li>
				<li><a href="#">Excluir</a></li>
			</ul>
		</div>
		
	</body>
</html>
